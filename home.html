<!DOCTYPE html>
<html lang="en">

<head>
    <title>Athul Vikas Photography & Artwork</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./newIndex.css">
    <script src="./newIndex.js"></script>

<body>
    <!-- opening -->
    <div class="container-fluid" id="opening">
        <div class="h-100 d-flex justify-content-center align-items-center">
            <div class="container-fluid p-3 backgroundColor rounded-sm">
                <h1 class="animate__animated animate__fadeIn text-center" id="athul" style="color: #eeeeee;">athul vikas photography</h1>
                <div class="line animate__animated animate__zoomIn"></div>
                <ul class="nav nav-pills justify-content-center pt-3" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link d-inline btn-outline-light animate__animated animate__fadeIn active" id="galleryPill" href="#gallery" data-toggle="pill" role="tab">gallery</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link d-inline btn-outline-light animate__animated animate__fadeIn" href="#booking">booking</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link d-inline btn-outline-light animate__animated animate__fadeIn" href="#about">about</a>
                    </li>
                </ul>
                <div class="tab-content">
                    <div class="tab-pane active" id="gallery">
                        <div class="carousel slide p-3 my-auto" id="slides" data-ride="carousel" id="carousel">
                            <ol class="carousel-indicators">
                                <li data-target="#slides" data-slide-to="0" class="active"></li>
                                <li data-target="#slides" data-slide-to="1"></li>
                                <li data-target="#slides" data-slide-to="2"></li>
                            </ol>
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <img class="d-block w-100 portfolioImages" src="./bridge.JPG" alt="bridge, slide 1">
                                </div>
                                <div class="carousel-item">
                                    <img class="d-block w-100 portfolioImages" src="./dog.jpg" alt="dog, slide 2">
                                </div>
                                <div class="carousel-item">
                                    <img class="d-block w-100 portfolioImages" src="./creekLongExposure.jpg" alt="creek, slide 3">
                                </div>
                                <a class="carousel-control-prev" href="#slides" role="button" data-slide="prev">
                                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                    <span class="sr-only">Previous</span>
                                </a>
                                <a class="carousel-control-next" href="#slides" role="button" data-slide="next">
                                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                    <span class="sr-only">Next</span>
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane" id="booking">

                    </div>
                </div>
                <div>
                    <ul class="nav justify-content-center">
                        <li class="nav-item">
                            <a class="nav-link fa fa-facebook socials" href="https://www.facebook.com/athulmanju.vikas/"></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link fa fa-instagram socials" href="https://www.instagram.com/athul_vikas/"></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link fa fa-linkedin socials" href="https://www.linkedin.com/in/athul-vikas-25b14a1b4/"></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link fa fa-youtube socials" href="https://www.youtube.com/channel/UCgok42AfcFy4w2O8bVj9VCA/videos?view_as=subscriber"></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
